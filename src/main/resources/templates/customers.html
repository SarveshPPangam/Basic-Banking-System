<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Basic Banking System </title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link th:href="@{/css/style.css}" rel="stylesheet"></link>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

	<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/home}">Basic Banking System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link " aria-current="page"  th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link"  th:href="@{/transferHistory}">Transfer History</a>
					</li>
				</ul>

			</div>
		</div>
	</nav>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-4">
					<h2 class="heading-section">Customers</h2>
					<p class="p-3 font-bold" th:text="${message}"></p>
					<p class="p-3 font-bold" th:text="${error}"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table myaccordion table-hover" id="accordion">
						  <thead>
						    <tr>
						      <th>Sr. No</th>
						      <th>Name</th>
						      <th>Email</th>
						      <th>Account ID</th>
						      <th>Balance</th>
						      <th>Action</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"
								th:each="customer, iterator : ${allCustomers}">
						      <th scope="row" th:text="${iterator.index+1}"></th>
						      <td th:text="${customer.name}"></td>
						      <td th:text="${customer.email}"></td>
						      <td th:text="${customer.account.id}"></td>
						      <td th:text="${customer.account.balance}"></td>

						      <td>
								  <a class="btn btn-primary" th:href="@{/transfer/(id=${customer.id})}" >
									  Transfer</a>
				        	</td>
						    </tr>


						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
